name: Build & Release (.eext)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install
        run: npm ci

      - name: Verify tag matches version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          EXT_VERSION="$(node -p "require('./extension.json').version")"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          echo "tag=${TAG}"
          echo "extension.json version=${EXT_VERSION}"
          echo "package.json version=${PKG_VERSION}"
          if [ "$TAG" != "$EXT_VERSION" ]; then
            echo "::error::Tag v$TAG does not match extension.json version $EXT_VERSION"
            exit 1
          fi
          if [ "$TAG" != "$PKG_VERSION" ]; then
            echo "::error::Tag v$TAG does not match package.json version $PKG_VERSION"
            exit 1
          fi

      - name: Build (.eext)
        run: npm run build

      - name: Locate artifact
        id: artifact
        run: |
          NAME="$(node -p "require('./extension.json').name")"
          VERSION="$(node -p "require('./extension.json').version")"
          FILE="build/dist/${NAME}_v${VERSION}.eext"
          if [ ! -f "$FILE" ]; then
            echo "::error::Artifact not found: $FILE"
            ls -la build/dist || true
            exit 1
          fi
          echo "file=$FILE" >> "$GITHUB_OUTPUT"

      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.artifact.outputs.file }}
          generate_release_notes: true
